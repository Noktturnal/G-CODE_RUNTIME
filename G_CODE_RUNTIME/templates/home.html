{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<h2>Upload File</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Upload</button>
</form>
{% if results %}
    <div class="results-container">
        <h3>Results and Tool Times:</h3>
        <pre class="results">{{ results }}</pre>
    </div>
{% endif %}
{% endblock %}
