{% extends 'base.html' %}

{% block title %}Task Detail{% endblock %}

{% block content %}
<h2>Task Detail</h2>
<p>Title: {{ task.title }}</p>
<p>Description: {{ task.description }}</p>
<p>Assigned to: {{ task.assigned_to }}</p>
<p>Due date: {{ task.due_date }}</p>
<p>Completed: {{ task.completed }}</p>
{% endblock %}
