{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<h2>Register</h2>
<p>Registration will allow you to save results to your account.</p>
<p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Register</button>
</form>
{% endblock %}
